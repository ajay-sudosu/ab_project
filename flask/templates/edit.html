{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image:url('{{ url_for('static',filename='assets/img/edit.jpg' ) }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Manage Blogs</h1>
                            <span class="subheading">Manage:Edit/Delete</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
          
            <h1>Basic Actions</h1>

           <a href ="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
           <a href ="/logout"><button class="btn btn-primary">Logout</button></a>
            
            <hr>
            <h1>Add/Edit Posts</h1>
           

                        <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" name='title'type="text" value="{{post.title}}" placeholder="Enter your name..." />
                                    <label for="inputName">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tag_line" name='tag_line' type="text" value="{{post.tag_line}}" placeholder="Enter your email..." />
                                    <label for="inputEmail">Tagline</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name='slug' type="text" value="{{post.slug}}" placeholder="Enter your phone number..." />
                                    <label for="slug">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="content" name='content' type="text" value="{{post.content}}" placeholder="Enter your phone number..." />
                                    <label for="slug">Content</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="img_file" name='img_file' value="{{post.img_file}}" type="text" placeholder="Enter your email..." />
                                    <label for="inputEmail">Image File</label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" type="submit">Send</button>
                            </form>



  
                </div>
            </div>
        </div>
    {% endblock %}
